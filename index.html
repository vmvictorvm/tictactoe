<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="ttt.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="board">
      <div class="square"></div>

    <table class="board" cellspacing="0">

        <td class="square" data-position="1"></td>
        <td class="square"></td>
        <td class="square"></td>
      </tr>
      <tr>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
      </tr>
      <tr>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
      </tr>
    </table>
  </body>
