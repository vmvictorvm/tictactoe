<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Victor's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <table class="board" cellspacing="0">
      <tr>
        <td id="1" class="square"></td>
        <td id="2" class="square"></td>
        <td id="3" class="square"></td>
      </tr>
      <tr>
        <td id="4" class="square"></td>
        <td id="5" class="square"></td>
        <td id="6" class="square"></td>
      </tr>
      <tr>
        <td id="7" class="square"></td>
        <td id="8" class="square"></td>
        <td id="9" class="square"></td>
      </tr>
    </table>
    <div id="result"> </div>
    <button type="button">Refresh Page</button>
    <script src="ttt.js" charset="utf-8"></script>
  </body>
</html>
